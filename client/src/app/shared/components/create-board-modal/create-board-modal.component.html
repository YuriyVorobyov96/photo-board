<div class="create-board-container">
  <div mat-dialog-content>
    <div class="create-board-header-container">
      <div class="text-container">
        <p class="text">CREATE BOARD</p>
      </div>
    </div>
  
    <mat-form-field class="board-name-input">
      <input class="board-name-input" matInput [(ngModel)]="data.name" placeholder="Enter name for your board">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button
      class="cancel-button"
      mat-raised-button
      color="basic"
      (click)="onNoClick()"
    >
      CANCEL
    </button>
    <button
      class="create-button"
      mat-raised-button
      color="primary"
      [disabled]="!data.name.length"
      (click)="createNewBoard()"
      cdkFocusInitial
    >
      CREATE
    </button>
  </div>
</div>
