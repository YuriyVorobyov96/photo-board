<div class="board-management-menu-container">
  <div class="left-part">
        <mat-form-field class="select-board-input">
            <mat-label>Select an existing board</mat-label>
            <mat-select [(ngModel)]="selectedBoard" name="board">
              <mat-option *ngFor="let board of boards" [value]="board._id" (click)="setBoard(board._id)">
                {{board.name}}
              </mat-option>
            </mat-select>
        </mat-form-field>
    <button
      matTooltip="Remove Board"
      matTooltipPosition="after"
      mat-icon-button
      color="warn"
      *ngIf="selectedBoard"
      (click)="openDeletionDialog()"
    >
      <span class="delete-board"><mat-icon>delete</mat-icon></span>
    </button>
  </div>
  <div class="create-board-button-container">
    
    <button
      class="crete-board-button"
      mat-fab
      color="primary"
      (click)="openDialog()"
    >
      <span class="add-board">+</span>
    </button>
  </div>
</div>
